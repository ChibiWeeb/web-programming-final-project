<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="scripts/js-datepicker-master/datepicker.css">
    <link rel="stylesheet" href="styles/css/style.css">
    <title>Title</title>
</head>
<body>
<nav>
    <img class="logo" src="images/logo.png" alt="Logo">
    <img class="filter_button" src="images/filter_icon.png" alt="Filter Icon">
    <img class="profile_button" src="images/profile_icon.png" alt="Profile Icon">
</nav>
<div class="filter_menu">
    <div class="filter_dropdowns_wrapper">
        <div class="filter_dropdown" id="countries_dropdown">
            <label for="countries">
                <h3>Country</h3>
            </label>
            <select id="countries">
                <option value="">Select country</option>
            </select>
        </div>
        <div class="filter_dropdown" id="cities_dropdown">
            <label for="cities">
                <h3>City</h3>
            </label>
            <select id="cities">
                <option value="">Please select country first</option>
            </select>
        </div>
    </div>

    <div class="filter_tags_wrapper">
        <div class="filter_tag" id="pool">
            Pool
        </div>
        <div class="filter_tag" id="gym">
            Gym
        </div>
        <div class="filter_tag" id="bar">
            Bar
        </div>
        <div class="filter_tag" id="free_wifi">
            Free WiFi
        </div>
        <div class="filter_tag" id="buffet">
            Buffet
        </div>
        <div class="filter_tag" id="free_parking">
            Free Parking
        </div>
        <div class="filter_tag" id="underground_parking">
            Underground Parking
        </div>
        <div class="filter_tag" id="vending_machines">
            Vending Machines
        </div>
    </div>
    <div class="filter_menu_buttons_wrapper">
        <div class="square_button" id="filter_reset_button">
            Reset
        </div>
        <div class="square_button" id="filter_apply_button">
            Apply
        </div>
    </div>
</div>
<div class="reserve_popup">
    <div class="date_inputs_wrapper">
        <div class="input_wrapper">
            <label for="date_from_input">
                Start Date
            </label>
            <input id="date_from_input" type="text" autocomplete="off" spellcheck="false">
        </div>
        <div class="input_wrapper">
            <label for="date_to_input">
                End Date
            </label>
            <input id="date_to_input" type="text" autocomplete="off" spellcheck="false">
        </div>
    </div>
    <div class="credentials_inputs_wrapper">
        <div class="input_wrapper">
            <label for="first_name_input">
                First Name
            </label>
            <input id="first_name_input" type="text" autocomplete="off" spellcheck="false">
        </div>
        <div class="input_wrapper">
            <label for="last_name_input">
                Last Name
            </label>
            <input id="last_name_input" type="text" autocomplete="off" spellcheck="false">
        </div>
        <div class="input_wrapper">
            <label for="phone_number_input">
                Phone Number
            </label>
            <input id="phone_number_input" type="tel" autocomplete="off" spellcheck="false">
        </div>
    </div>
    <div class="reserve_popup_buttons_wrapper">
        <div class="square_button" id="reserve_cancel_button">
            Cancel
        </div>
        <div class="square_button" id="reserve_reserve_button">
            Reserve
        </div>
    </div>
</div>
<div class="reserve_popup_dimmed_overlay">
</div>
<aside>
    <h1>
        thing1
    </h1>
    <h1>
        thing2
    </h1>
    <h1>
        thing3
    </h1>
</aside>
<div class="side_menu_dimmed_overlay">
</div>
<div class="hotel_list">
</div>
<div class="pagination">
    <a class="previous_page">Previous</a>
    <a class="next_page">Next</a>
</div>
<script type="text/javascript" src="scripts/js-datepicker-master/datepicker.js"></script>
<script type="text/javascript" src="scripts/auxiliary.js"></script>
<script type="text/javascript" src="scripts/script.js"></script>
</body>
</html>
