<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/css/login_register.css">
    <title>Hotels</title>
</head>
<body>
<main>
        <form class="login_form">
            <label class="form_title">Login</label>
            <label for="login_account_id">Account ID:</label>
            <input type="text" id="login_account_id" name="login_account_id" autocomplete="off" spellcheck="false">
            <label for="login_password">Password:</label>
            <input type="password" id="login_password" name="login_password" autocomplete="off" spellcheck="false">
            <input class="form_button" id="login_button" type="button" value="Login">
        </form>
        <form class="register_form">
            <label class="form_title">Register</label>
            <label for="register_account_id">Account ID:</label>
            <input type="text" id="register_account_id" name="login_account_id" autocomplete="off" spellcheck="false">
            <label for="register_password">Password:</label>
            <input type="password" id="register_password" name="login_password" autocomplete="off" spellcheck="false">
            <input class="form_button" id="register_button" type="button" value="Register">
        </form>
</main>
<script type="text/javascript" src="scripts/login_register.js"></script>
</body>
</html>
